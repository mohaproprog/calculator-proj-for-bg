<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kelly+Slab&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Better calculator</title>
</head>
<body>
    <div class="container">

        <div class="calculator">

            <!-- fuctions -->
            <div class="calc-fuction">
                <i class="fa fa-history history-icon"></i>
                <input type="text" name="" id="ope-input" class="calc-input" value="0" disabled>
                <input type="text" name="" id="res-input" class="calc-input" value="0" disabled>
            </div>
            <!-- fuctions end -->

            <!-- history page -->
             <div class="history-page">
                <!-- history head -->
                <div class="history-head">
                    <h4>History</h4>
                    <i class="fa fa-trash"></i>
                </div>
                <!-- history operation -->
                 <div class="history-operation">
                    <div class="history-element"></div>
                 </div>
                
             </div>

              <!-- history page done -->


              <!-- buttons section -->
            <div class="cal-grid">
                <!-- operators -->
                <button class="operation" value="+">+</button>
                <button class="operation" value="-">-</button>
                <button class="operation" value="*">*</button>
                <button class="operation" value="/">/</button>
                <!-- numbers -->
                <button value="9">9</button>
                <button value="8">8</button>
                <button value="7">7</button>
                <!-- operation -->
                <button class="operation clear">C</button>
                <!-- numbers -->
                 <button value="6">6</button>
                <button value="5">5</button>
                <button value="4">4</button>
                <!-- operation -->
                <button class="operation clear-all">CA</button>
                <!-- numbers -->
                 <button value="3">3</button>
                <button value="2">2</button>
                <button value="1">1</button>
                <!-- operation -->
                <button class="operation" value="%">%</button>
                <!-- numbers -->
                 <button value="0">0</button>
                <button value=".">.</button>
                <!-- operation -->
                <button class="operation equal" value="=">=</button>

            </div>
            

              <!-- buttons section done -->



            </div>
        

    </div>










    <script src="main.js"></script>
</body>
</html>
